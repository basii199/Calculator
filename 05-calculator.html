<!DOCTYPE html>

<html>

  <head>

    <title>Calculator</title>

    <link rel="stylesheet" href="calculator.css">

  </head>
 
  <body>
    
      
    <div class="solution-div">
      <p class="calc-value js-calc-value"></p>
    </div>

    <div class="general-grid">

      <button class="grey-button" onclick="updateCalculation(1)">1</button>

      <button class="grey-button" onclick="updateCalculation(2)">2</button>
      
      <button class="grey-button" onclick="updateCalculation(3)">3</button>

      <button class="yellow-button" onclick="updateCalculation('+')">+</button>
      
      <button class="grey-button" onclick="updateCalculation(4)">4</button>
      
      <button class="grey-button" onclick="updateCalculation(5)">5</button>
      
      <button class="grey-button" onclick="updateCalculation(6)">6</button>

      <button class="yellow-button" onclick="updateCalculation('-')">−</button>
      
      <button class="grey-button" onclick="updateCalculation(7)">7</button>
      
      <button class="grey-button" onclick="updateCalculation(8)">8</button>
      
      <button class="grey-button" onclick="updateCalculation(9)">9</button>
      
      <button class="yellow-button" onclick="updateCalculation('*')">×</button>

      <button class="grey-button" onclick="updateCalculation('.')">.</button>
      
      <button class="grey-button" onclick="updateCalculation(0)">0</button>

      <button class="grey-button" onclick="updateCalculation('00')">00</button>

      <button class="yellow-button" onclick="updateCalculation('/')">÷</button>

      <button class="grey-button clear-button" onclick="clearButton ()">Clear</button>
      
      <button class="grey-button" onclick="deleteButton()">⌫</button>

      <button class="yellow-button" onclick="equalsTo()">=</button>

    </div>  
    

    <script src="calculator.js"></script>

  </body>

</html>
